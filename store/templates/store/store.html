{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">

	{% for product in products %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{ product.imageURL}}">
			<div class="box-element product">
				<h6><strong>{{product.name}}</strong></h6>
				<h7> Category : {{product.category}}</h7>
				<hr>

				<button  class="btn btn-outline-secondary add-btn">Add to Cart</button>
				<a class="btn btn-outline-success" href="{% url 'product_detail' product.id %}">View</a>
				<h4 style="display: inline-block; float: right"><strong>
				${{product.price|floatformat:2}}</strong></h4>

			</div>
		</div>

{% endfor %}
	</div>

{% endblock content %}
